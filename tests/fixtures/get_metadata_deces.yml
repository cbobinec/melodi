        de décès ","accessURL":"https://api.insee.fr/melodi/file/DS_EC_DECES/DS_EC_DECES_CSV_FR","byteSize":7035135,"packageFormat":"application/zip","mediaType":"text/csv","language":"FR"}],"numObservations":1289797,"numSeries":0,"scopeNote":[{"lang":"fr","content":"En
        raison des perturbations consécutives au passage du cyclone Chido à Mayotte,
        l’enregistrement des décès et des naissances survenus dans ce territoire au
        mois de décembre 2024 a pu subir des retards. Des décès et naissances de décembre
        2024 pourront être déclarés les mois suivants.\n\nL’Insee gère le Répertoire
        National d’Identification des Personnes Physiques (RNIPP) conformément au
        décret n° 82-103 du 22 janvier 1982. D’après ce décret, les communes doivent
        transmettre à l’Insee les informations dès qu’un acte d’état civil est dressé
        sur le territoire français. Des délais légaux de transmission sont prévus,
        qui peuvent être allongés en situation particulière, par exemple en ce moment
        avec les circonstances exceptionnelles liées au passage du cyclone à Mayotte.\n\nLes
        décès comptabilisés par l’Insee sont ceux qui ont été enregistrés en mairie
        et transmis à l’Insee. Conformément aux dispositions des articles 78 à 92
        du Code civil, les décès sont enregistrés dans la commune où ils sont survenus
        (et non dans la commune de domicile du défunt). Un acte de décès doit être
        établi pour toute personne décédée, quelle que soit sa nationalité, son statut
        administratif (régulier ou irrégulier), y compris si la personne ne peut pas
        être identifiée (décès sous X) et quel que soit le temps écoulé entre le décès
        et la découverte du corps.\n\nLes décès comptabilisés par l’Insee sont par
        ailleurs des décès toutes causes confondues. En effet, les informations relatives
        aux décès dont est destinataire l’Insee ne comprennent pas les causes de décès.
        "},{"lang":"en","content":"Due to disruptions following the passage of Cyclone
        Chido in Mayotte, the registration of deaths and births that occurred in this
        territory in December 2024 may have been delayed. Deaths and births from December
        2024 may be declared in the following months.\n\nInsee manages the National
        Directory for the Identification of Natural Persons (RNIPP) in accordance
        with Decree No. 82-103 of January 22, 1982. According to this decree, municipalities
        must transmit information to Insee as soon as a civil status record is issued
        in French territory. Legal transmission deadlines are established, which may
        be extended in special circumstances, such as the current exceptional situation
        caused by the cyclone in Mayotte."}],"relations":["https://www.insee.fr/fr/statistiques/7764286"],"abstract":[{"lang":"fr","content":"Le
        nombre de décès quotidien, mensuel et annuel est disponible au niveau départemental,
        régional et national. Certains indicateurs sont ventilés par lieu de décès
        ou par sexe et âge. Selon l’indicateur, la disponibilité des données varie
        des deux aux dix dernières années. D’autres indicateurs tels que le nombre
        de décès cumulés depuis le 1er janvier, le nombre moyen de décès par jour
        au cours des sept derniers jours ou par mois sont également disponibles."},{"lang":"en","content":"The
        number of daily, monthly, and annual deaths is available at the departmental,
        regional, and national levels. Some indicators are broken down by place of
        death or by sex and age. Depending on the indicator, data availability ranges
        from the last two to ten years. Other indicators, such as the number of deaths
        accumulated since January 1st, the average number of deaths per day over the
        past seven days, or per month, are also available."}]}'
